<!doctype html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>数据缓存</title>
	<script data-main="../aAron" src="../basis/require.js"></script>
<!-- 	// <script src="../basis/jQuery2.1.1.js"></script> -->
	<script type="text/javascript">

			require(['data'], function(aAron) {
			
				var aaron = aAron('#aaron')
				
				aaron.data('background-color', {
					aaa: 1,
					bbb: 2
				})

				aaron.data('background-color', {
					cccc: 1333,
					dddd: 2444
				})


				// works fine if you pass in the element directly
				//Ree(document.getElementById('aaron').length);

			});

	</script>
</head>
<body>
	<form>
		<input type="text" id="nodeName"/>
	</form>
	<div id="aaron"></div>
</body>
</html>
